<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pick Your Favorites ğŸ’•</title>
  <link rel="stylesheet" href="css/food.css" />
</head>

<body>
  <!-- Floating Hearts Background -->
  <div class="hearts-container">
    <div class="heart" style="left: 10%; animation-delay: 0s;">ğŸ’–</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">ğŸ’•</div>
    <div class="heart" style="left: 55%; animation-delay: 4s;">ğŸ’—</div>
    <div class="heart" style="left: 80%; animation-delay: 1s;">ğŸ’</div>
    <div class="heart" style="left: 95%; animation-delay: 3s;">ğŸ’“</div>
  </div>

  <div id="foodquestion">
    <h1>What food would you like to eat? ğŸ•</h1>
  </div>

  <div class="food-selection-wrapper">
    <div class="food-item">
      <img src="food/burger-fries.jpg" alt="Burgers, fries and fried chicken" />
      <input type="checkbox" name="food" value="Burgers, Fries">
      <label>
        <span>burgers and fries</span>
      </label>
    </div>

    <div class=" food-item">
      <img src="food/koreanfood.jpeg" alt="koreanfood" />
      <input type="checkbox" name="food" value="Korean food" />
      <label>
        <span>korean food</span>
      </label>
    </div>

    <div class="food-item">
      <img src="food/thai-ffod.jpg" alt="Thai" />
      <input type="checkbox" name="food" value="Thai" />
      <label>
        <span>Thai Food</span>
      </label>
    </div>

    <div class="food-item">
      <img src="food/sushi.jpeg" alt="sushi" />
      <input type="checkbox" name="food" value="sushi" />
      <label>
        <span>sushi</span>
      </label>
    </div>

    <div class="food-item">
      <img src="food/pizza.jpeg" alt="pizza" />
      <input type="checkbox" name="food" value="pizza" />
      <label>
        <span>pizza</span>
      </label>
    </div>
    <div class="food-item">
      <img src="food/ramen.jpg" alt="ramen" />
      <input type="checkbox" name="food" value="ramen" />
      <label>
        <span>Ramen</span>
      </label>
    </div>
  </div>

  <div class="button-container">
    <button class="button" id="continueBtn">
      <span>Continue Hihihhh... ğŸ’–</span>
    </button>
  </div>

  <!-- Custom Alert Modal -->
  <div class="custom-alert" id="customAlert">
    <div class="alert-content">
      <div class="alert-emoji" id="alertEmoji">ğŸ˜±</div>
      <div class="alert-title" id="alertTitle">Oopsie Woopsie!</div>
      <div class="alert-message" id="alertMessage">
        You gotta pick at least 2 yummy foods! <br />
        Don't be shy, we know you're hungry! ğŸ”ğŸ•
      </div>
      <button class="alert-button" id="alertCloseBtn">Okay, okay! ğŸ˜…</button>
    </div>
  </div>

  <script>
    const funnyMessages = [
      {
        emoji: "ğŸ˜±",
        title: "Whoa there, picky eater!",
        message: "You need at least 2 foods! <br />Your tummy will thank you later! ğŸ”ğŸ•",
      },
      {
        emoji: "ğŸ¤¨",
        title: "Seriously?!",
        message: "Come on Babeee, pick 2 foods minimum! <br />Don't make me beg! ğŸ¥º",
      },
      {
        emoji: "ğŸ˜¤",
        title: "Nuh uh!",
        message: "At least 2 options please! <br />We're not doing a hunger strike here! ğŸœğŸ°",
      },
      {
        emoji: "ğŸ™„",
        title: "Nice try!",
        message: "2 foods minimum or no dessert for you! <br />Just kidding... or am I? ğŸ˜",
      },
    ];

    let messageIndex = 0;

    document.getElementById("continueBtn").addEventListener("click", function () {
      const checkedBoxes = document.querySelectorAll('input[name="food"]:checked');

      if (checkedBoxes.length < 2) {
        const message = funnyMessages[messageIndex];
        document.getElementById("alertEmoji").textContent = message.emoji;
        document.getElementById("alertTitle").textContent = message.title;
        document.getElementById("alertMessage").innerHTML = message.message;
        document.getElementById("customAlert").classList.add("show");
        messageIndex = (messageIndex + 1) % funnyMessages.length;
        return;
      }

      // Save food choices
      const selectedFood = Array.from(checkedBoxes).map(cb => cb.value).join(', ');
      localStorage.setItem('valentine_food', selectedFood);

      location.href = "dessert.html";
    });

    document.getElementById("alertCloseBtn").addEventListener("click", function () {
      document.getElementById("customAlert").classList.remove("show");
    });

    document.getElementById("customAlert").addEventListener("click", function (e) {
      if (e.target === this) {
        this.classList.remove("show");
      }
    });

    // Make the card clickable
    document.querySelectorAll('.food-item').forEach(item => {
      item.addEventListener('click', (e) => {
        if (e.target.tagName !== 'INPUT') {
          const checkbox = item.querySelector('input[type="checkbox"]');
          checkbox.checked = !checkbox.checked;
        }
      });
    });
  </script>
</body>

</html>
