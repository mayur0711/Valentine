    let messageIndex = 0;
    let noDateIndex = 0;

    // Function to show custom alert for wrong dates
    function showCustomAlert() {
      const message = funnyMessages[messageIndex];
      document.getElementById('alertEmoji').textContent = message.emoji;
      document.getElementById('alertTitle').textContent = message.title;
      document.getElementById('alertMessage').innerHTML = message.message;

      customAlert.classList.add('show');

      // Rotate to next message
      messageIndex = (messageIndex + 1) % funnyMessages.length;
    }

    // Function to show alert for no date selected
    function showNoDateAlert() {
      const message = noDateMessages[noDateIndex];
      document.getElementById('alertEmoji').textContent = message.emoji;
      document.getElementById('alertTitle').textContent = message.title;
      document.getElementById('alertMessage').innerHTML = message.message;

      customAlert.classList.add('show');

      // Rotate to next message
      noDateIndex = (noDateIndex + 1) % noDateMessages.length;
    }

    // Validate on change
    dateInput.addEventListener('change', function () {
      const selectedDate = this.value;
      const validDates = ['2026-02-14', '2026-02-15'];

      if (!validDates.includes(selectedDate)) {
        showCustomAlert();
        this.value = '';
      }
    });

    // Validate on submit
    dateForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const selectedDate = dateInput.value;
      const validDates = ['2026-02-14', '2026-02-15'];

      if (!selectedDate) {
        showNoDateAlert();
        return false;
      }

      if (!validDates.includes(selectedDate)) {
        showCustomAlert();
        return false;
      }

      // Save the date
      localStorage.setItem('valentine_date', selectedDate);

      // If valid, navigate to food.html
      window.location.href = 'food.html';
    });

    // Close alert
    alertCloseBtn.addEventListener('click', function () {
      customAlert.classList.remove('show');
    });

    // Close alert when clicking outside
    customAlert.addEventListener('click', function (e) {
      if (e.target === this) {
        this.classList.remove('show');
      }
    });
